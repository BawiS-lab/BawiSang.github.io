<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
    }
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #eaeaea;
      padding: 1rem;
      text-align: center;
    }
    nav ul {
      list-style: none;
      display: inline-flex;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: #007acc;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }
    img.profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: block;
      margin: 1rem auto;
    }
    img.project-pic {
      width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  {% include header.html %}

  <main>
    {{ content }}
  </main>

  <footer>

  </footer>
</body>
</html>
